<div class="container login-div" layout="row" layout-wrap>
  <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
    <mat-card tabindex="0" class="login-card">
      <mat-card-title>
        <!-- TITLE -->
        <!-- <mat-icon svgIcon="thumbs-up"></mat-icon> -->
      </mat-card-title>
      <mat-card-subtitle>
          <h2>Log In</h2>
      </mat-card-subtitle>
      <mat-card-content>
        <!-- EMAIL -->
    
        <input autocomplete="false" name="hidden" type="text" style="display:none;">
 
        <mat-form-field >
          <mat-placeholder class="placeholder">Email</mat-placeholder>
          <input class="login-input" matInput formControlName="email" id="email-input" type="email"/>
        </mat-form-field>
        <!-- PASSWORD -->
        <mat-form-field>
          <mat-placeholder class="placeholder">Password</mat-placeholder>
          <input class="login-input" matInput formControlName="password" id="password-input"
            type="password"/>
        </mat-form-field>
      </mat-card-content>
      <mat-card-footer>
        <!-- LOGIN -->
        <mat-card-actions>
            <button mat-raised-button color="primary" class="login-button">Login</button>
          </mat-card-actions>
      </mat-card-footer>
    </mat-card>
  </form>
</div>
