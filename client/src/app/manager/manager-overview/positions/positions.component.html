<li *ngFor="let client of clients; let i = index">

  <mat-accordion>
    <mat-expansion-panel>

      <mat-expansion-panel-header>
        <mat-panel-title>
          {{client.id}}
        </mat-panel-title>
        <mat-panel-title>
          {{client.fullname}}
        </mat-panel-title>
        <mat-panel-title>
          {{client.email}}
        </mat-panel-title>
        <mat-panel-title>
          {{client.icon}}
        </mat-panel-title>
        <mat-panel-description>
          View Orders:
        </mat-panel-description>

      </mat-expansion-panel-header>

      <h3>Orders: </h3>
      <table matSort (matSortChange)="sortData($event, i)">
        <tr>
          <th mat-sort-header="id">Id</th>
          <th mat-sort-header="units">Units</th>
          <th mat-sort-header="closedate">Close Date</th>
          <th mat-sort-header="buyprice">Buy Price</th>
        </tr>

        <tr *ngFor="let order of client.orders">
          <td>{{order.id}}</td>
          <td>{{order.units}}</td>
          <td>{{order.closedate}}</td>
          <td>{{order.buyprice}}</td>
        </tr>
      </table>

    </mat-expansion-panel>
  </mat-accordion>
</li>
