<mat-toolbar color="primary">
    <mat-toolbar-row>
      <mat-icon class="toolbar-icon">swap_vertical_circle</mat-icon>
      <span class="toolbar-spacer">Market - Work in Progress..</span>     
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </mat-toolbar-row>
  
  </mat-toolbar>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">

    <!-- Company Detail -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
      <td mat-cell *matCellDef="let row">
        <mat-card class="comapny-details">
          <mat-card-header>
            <div mat-card-avatar class="company-avatar">
              <img class="company-image" [src]="'http://localhost:5500//'+row.__company__.icon" alt="Company Photo">
            </div>
            <mat-card-title>{{row.__company__.name}}</mat-card-title>
            <mat-card-subtitle>{{row.__company__.abbr}}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </td>
    </ng-container>

    <!-- Industry Column -->
    <ng-container matColumnDef="industry">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Industry</th>
      <td mat-cell *matCellDef="let row">{{row.__company__.industry}}</td>
    </ng-container>

    <!-- CurrentPrice Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prices</th>
      <td mat-cell *matCellDef="let row">{{row.endprice}}</td>
    </ng-container>

    <!-- CurrentPrice Column -->
    <ng-container matColumnDef="more">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Get More</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button (click)="companyProfile(row.__company__.id)">More Info</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="no-results" [style.display]="dataSource.length == 0 ? '' : 'none'">
      No results
    </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20, 40, 80, 100]"></mat-paginator>

</div>

<router-outlet></router-outlet>
