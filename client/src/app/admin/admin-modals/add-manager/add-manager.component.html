<div class="container">
  <h3 mat-dialog-title>Add new Manager</h3>

  <form [formGroup]="managerForm" class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

    <div class="form">
      <mat-form-field color="accent">
        <input matInput class="form-control" placeholder="Full Name" formControlName="fullname">
        <mat-error *ngIf="!managerForm.controls['fullname'].valid">
          {{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput class="form-control" placeholder="Email" formControlName="email"  type="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
        <mat-error *ngIf="!managerForm.controls['email'].valid">
          {{getErrorMessage()}}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput class="form-control" placeholder="Password" formControlName="password">
          <mat-error *ngIf="!managerForm.controls['password'].valid">
            {{getErrorMessage()}}
          </mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput class="form-control" placeholder="Role" formControlName="role">
        <mat-error *ngIf="!managerForm.controls['role'].valid">
          {{getErrorMessage()}}
          </mat-error>
      </mat-form-field>
    </div>


    <div mat-dialog-actions>
      <button mat-button type="button" [disabled]="!formControl.valid" (click)="confirmAdd(this.formData)">Save</button>
      <button mat-button type="button" (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>

  </form>
</div>
