<mat-table class="companies-table mat-elevation-z8" [dataSource]="dataSource">
  
 
    <ng-container matColumnDef="icon">
        <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
        <mat-cell class="icon-cell"
                  *matCellDef="let company">{{company.icon}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell class="name-cell"
                  *matCellDef="let company">{{company.name}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="abbr">
        <mat-header-cell *matHeaderCellDef>Abbreviation</mat-header-cell>
        <mat-cell class="abbr-cell"
                  *matCellDef="let company">{{lesson.abbr}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
        <mat-cell class="address-cell"
                  *matCellDef="let company">{{lesson.address}}</mat-cell>
    </ng-container>
    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    
    <mat-row *matRowDef="let row; columns: displayedColumns"
              (click)="onRowClicked(row)">
    </mat-row>
    
</mat-table>
